<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="quote.mjs"></script>
  </head>
  <body>
    <div class="container">
      <h1>Food for thought...</h1>
      <p id="quote"></p>
      <p id="author"></p>
      <div>
      <button type="button" id="new-quote">Get Random Quote</button>
      </div>
    </div>
    <form action="" id="new-quote-form">
      <fieldset>
      <label for="quote-inpt">Enter Quote:
        <input id="quote-inpt" type="text" placeholder="Eg.Your can..." required>
      </label>
      <label for="author-inpt">Enter author:
        <input type="text" id="author-inpt", placeholder="John Wick" required>
      </label>
      </fieldset>
      <button type="submit" id="add-new-quote">New quote</button>

    </form>
  </body>
</html>
